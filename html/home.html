<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="../css/header.css" />
</head>
<body>
  <div class="top-bar">
    <!-- 좌측 -->
    <div class="left-section">
      <img src="../assets/icons/hamburger.svg" alt="menu" />
      <img src="../assets/icons/Youtube-Logo.svg" alt="YouTube logo" />
    </div>

    <!-- 가운데 -->
    <div class="center-section">
      <div class="search-form">
        <input type="text" placeholder="Search" />
        <button class="search-button">
          <img src="../assets/icons/SearchBox-Button.svg" alt="search" />
        </button>
      </div>
      <button class="mic-icon">
        <img src="../assets/icons/mic.svg" alt="mic" />
      </button>
    </div>

    <!-- 우측 -->
    <div class="right-section">
      <div class="icon">
        <img src="../assets/icons/Create.svg" alt="create" />
      </div>
      <div class="icon">
        <img src="../assets/icons/Apps.svg" alt="apps" />
      </div>
      <div class="icon">
        <img src="../assets/icons/Notifications.svg" alt="notifications" />
      </div>
      <div class="icon profile">
        <img src="../assets/icons/Profile-pic.svg" alt="profile" />
      </div>
    </div>
  </div>
</body>
</html>
