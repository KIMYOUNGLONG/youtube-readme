  <style>
    .main-content {
  margin-left: 240px; /* 사이드바 너비만큼 밀기 */
  padding: 20px;
  background-color: #181818;
  color: white;
}

.filter-bar {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
}

.filter-bar button {
  padding: 8px 16px;
  background-color: #303030;
  color: white;
  border: none;
  border-radius: 16px;
  cursor: pointer;
}

/* 비디오 카드 그리드 */
.video-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4열 고정 */
  gap: 24px;
}

.video-card {
  background-color: #202020;
  padding: 10px;
  border-radius: 8px;
}

.video-card img {
  width: 100%;
  border-radius: 8px;
}

.video-info {
  display: flex;
  margin-top: 10px;
  gap: 10px;
}

.video-info .avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
}

.text-info h3 {
  font-size: 16px;
  margin: 0;
}

.text-info p {
  font-size: 12px;
  color: #aaa;
  margin: 2px 0;
}

  </style>
</head>
